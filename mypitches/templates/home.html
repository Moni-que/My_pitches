{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="mt-3 ">
        <div class="card w-75 p-1 text-dark m-auto d-flex justify-content-center">
            <div class="card-header">
                <h3><a class="text-success text-decoration-none" href="{{ url_for('post', post_id = post.id) }}">{{ post.title }}</a></h3>
            </div>
            <div class="card-body">
                <p>{{ post.content }}</p>
            </div>
            <div class="card-footer">
                <span>Posted By {{ post.author.username }} On: {{ post.date_posted.strftime('%d-%m-%Y') }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
    <footer>
        <div class="row">
            <div class="col">
                <p class="text-start mt-5">&copy; 2022 All Rights Reserved</p>
            </div>
            <div class="col">
                <p class="text-center mt-5">Made by Bambi</p>
            </div>
        </div>
    </footer>
{% endblock%}
