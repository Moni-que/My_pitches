{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="card w-75">
        <div class="card-title">
            <h3>{{ post.title }}</h3>
        </div>
        <div class="card-body">
            <p>{{ post.content }}</p>
        </div>
        <div class="card-footer">
            <small> By: {{ post.author }}</small>
            <small> Posted on: {{ post.date_posted }}</small>
        </div>
    </div>
    {% endfor %}
{% endblock %}
