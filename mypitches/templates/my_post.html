{% extends "base.html" %}

{% block content %}
    <div class="content-section bg-light p-2 mt-5">
        <div class="card mt-5 mb-3 w-75 m-auto d-flex justify-content-center">
            <div class="card-header">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="card-body">
                <p>{{ post.content }}</p>
            </div>
            <div class="card-footer">
                <span>Posted by <strong>{{ post.author.username }}</strong> </span> <span>{{ post.date_posted.strftime('%Y-%m-%d') }}</span>
            </div>
        </div>
        {% if post.author == current_user %}
        <div>
            <a class="btn btn-success px-3" href="{{ url_for('update_post', post_id = post.id) }}">Update</a>
        </div>
        {% endif %}
    </div>
{% endblock%}
